{% extends 'mail/base.html'%}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4 text-primary">Настройки</h1>
</div>

<div class="container">
    <div class="row text-start">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Настройки</th>
                <th scope="col">Тема</th>
                <th scope="col">Текст</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for object in object_list %}
            <tr>
                <th scope="row">{{object.setting | truncatechars:20}}</th>
                <td>{{ object.subject}}</td>
                <td> {{object.text}}</td>
                                <td>                        <div class="btn-group">
                                    <a href="{% url 'mail:edit_mail' object.pk %}"
                       class="btn btn-sm btn-outline-success">Редактировать</a>
                                <a href="{% url 'mail:delete_mail' object.pk %}"
                       class="btn btn-sm btn-outline-danger">Удалить</a>
                                </div></td>
            </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <p><a href="{% url 'mail:create_mail' %}"
              class="btn m-5 btn-lg btn-block btn-outline-primary">Добавить письма</a></p>
    </div>


{% endblock %}
