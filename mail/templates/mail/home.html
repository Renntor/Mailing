{% extends 'mail/base.html'%}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4 text-primary">Клиенты</h1>
</div>

<div class="container">
    <div class="row text-start">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ФИО</th>
                <th scope="col">Email</th>
                <th scope="col">Комментарий</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for object in object_list %}
            <tr>
                <th scope="row">{{object.full_name}}</th>
                <td>{{ object.email}}</td>
                <td> {{object.comment | truncatechars:20}}</td>
                <td> <a href="{% url 'mail:edit_client' object.pk %}"
                       class="btn btn-sm btn-outline-success">Редактировать</a> </td>
            </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <div class="btn-group">
        <a href="{% url 'mail:create_client' %}"
           class="btn btn-lg btn-block btn-outline-primary">Добавить клиента</a>
        <a href="{% url 'mail:list_setting' %}"
           class="btn btn-lg btn-block btn-outline-primary">Детали</a>
    </div>
</div>


{% endblock %}
