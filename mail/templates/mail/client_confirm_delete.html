{% extends 'mail/base.html'%}
{% block content %}

<div class="container">
    <div class="col-2">
        <div class="row">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Удалить клиента?</p>
                            <div class="btn-group">
                                <button type="submit" class="btn btn-success">Да</button>
                                <a href="{% url 'mail:home' %}" type="button" class="btn btn-danger">Отменить</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
